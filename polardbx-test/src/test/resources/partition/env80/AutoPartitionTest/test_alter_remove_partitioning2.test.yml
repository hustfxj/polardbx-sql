DROP TABLE IF EXISTS t1;

CREATE TABLE `t1` (
`id` int(11) NOT NULL AUTO_INCREMENT,
`c1` int(11) DEFAULT NULL,
PRIMARY KEY (`id`),
KEY `idx2` USING BTREE (`c1`),
KEY `idx1` USING BTREE (`c1`)
) ENGINE = InnoDB DEFAULT CHARSET = utf8mb4
PARTITION BY KEY(`id`);

