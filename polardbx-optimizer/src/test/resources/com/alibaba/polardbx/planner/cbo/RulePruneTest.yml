
- sql: |
    /*+TDDL:ENABLE_RUNTIME_FILTER=true */
    select
      s_acctbal,
      s_name,
      n_name,
      p_partkey,
      p_mfgr,
      s_address,
      s_phone,
      s_comment
    from
      part,
      supplier,
      partsupp,
      nation,
      region
    where
      p_partkey = ps_partkey
      and s_suppkey = ps_suppkey
      and p_size = 15
      and p_type like '%BRASS'
      and s_nationkey = n_nationkey
      and n_regionkey = r_regionkey
      and r_name = 'EUROPE'
      and ps_supplycost = (
        select
                min(ps_supplycost)
            from
          partsupp,
          supplier,
          nation,
          region
        where
          p_partkey = ps_partkey
          and s_suppkey = ps_suppkey
          and s_nationkey = n_nationkey
          and n_regionkey = r_regionkey
          and r_name = 'EUROPE'
      )
    order by
      s_acctbal desc,
      n_name,
      s_name,
      p_partkey limit 100;

  plan: |

- sql: |
    select
      l_orderkey,
      sum(l_extendedprice*(1-l_discount)) as revenue,
      o_orderdate,
      o_shippriority
    from
      customer,
      orders,
      lineitem
    where
      c_mktsegment = 'BUILDING'
      and c_custkey = o_custkey
      and l_orderkey = o_orderkey
      and o_orderdate < '1995-03-15'
      and l_shipdate > '1995-03-15'
    group by
      l_orderkey,
      o_orderdate,
      o_shippriority
    order by
      revenue desc,
      o_orderdate;

  plan: |

- sql: |
    select
    n_name,
    sum(l_extendedprice * (1 - l_discount)) as revenue from
    customer, orders, lineitem, supplier, nation, region
    where
    c_custkey = o_custkey
    and l_orderkey = o_orderkey and l_suppkey = s_suppkey and c_nationkey = s_nationkey and s_nationkey = n_nationkey and n_regionkey = r_regionkey and r_name = 'ASIA'
    and o_orderdate >= '1994-01-01'
    and o_orderdate < date_add(cast('1994-01-01' as date ), Interval 1 year ) group by
    n_name order by
    revenue desc;

  plan: |

- sql: |
    /*+TDDL:ENABLE_RUNTIME_FILTER=true ENABLE_BRANCH_AND_BOUND_OPTIMIZATION=false*/
    select
      supp_nation,
      cust_nation,
      l_year,
      sum(volume) as revenue
    from (
      select
        n1.n_name as supp_nation,
        n2.n_name as cust_nation,
        extract(year from l_shipdate) as l_year,
        l_extendedprice * (1 - l_discount) as volume
      from
        supplier,
        lineitem,
        orders,
        customer,
        nation n1,
        nation n2
      where
        s_suppkey = l_suppkey
        and o_orderkey = l_orderkey
        and c_custkey = o_custkey
        and s_nationkey = n1.n_nationkey
        and c_nationkey = n2.n_nationkey
        and (
          (n1.n_name = 'FRANCE'
          and n2.n_name = 'GERMANY')
          or
          (n1.n_name = 'GERMANY'
          and n2.n_name = 'FRANCE')
          )
        and l_shipdate between '1995-01-01' and '1996-12-31' )
        as shipping
    group by
      supp_nation,
      cust_nation,
      l_year
    order by
      supp_nation,
      cust_nation,
      l_year;

  plan: |

- sql: |
    /*+TDDL:ENABLE_RUNTIME_FILTER=true */
    select
    o_year,
    sum(case
    when nation = 'BRAZIL'
    then volume
    else 0
    end) / sum(volume) as mkt_share
    from (
    select
    extract(year from o_orderdate) as o_year, l_extendedprice * (1-l_discount) as volume, n2.n_name as nation
    from
    part,
    supplier, lineitem, orders, customer, nation n1, nation n2, region
    where
    p_partkey = l_partkey
    and s_suppkey = l_suppkey
    and l_orderkey = o_orderkey
    and o_custkey = c_custkey
    and c_nationkey = n1.n_nationkey and n1.n_regionkey = r_regionkey and r_name = 'AMERICA'
    and s_nationkey = n2.n_nationkey
    and o_orderdate between '1995-01-01' and '1996-12-31' and p_type = 'ECONOMY ANODIZED STEEL'
    ) as all_nations group by
    o_year order by
    o_year;

  plan: |

- sql: |
    select
      nation,
      o_year,
      sum(amount) as sum_profit
    from (
        select
          n_name as nation,
          extract(year from o_orderdate) as o_year,
          l_extendedprice * (1 - l_discount) - ps_supplycost * l_quantity as amount
        from
          part,
          supplier,
          lineitem,
          partsupp,
          orders,
          nation
        where
          s_suppkey = l_suppkey
          and ps_suppkey = l_suppkey
          and ps_partkey = l_partkey
          and p_partkey = l_partkey
          and o_orderkey = l_orderkey
          and s_nationkey = n_nationkey
          and p_name like '%green%'
      ) as profit
    group by
      nation,
      o_year
    order by
      nation,
      o_year desc;

  plan: |

- sql: |
    select * from (select
      ps_partkey,
      sum(ps_supplycost * ps_availqty) as value
    from
      partsupp,
      supplier,
      nation
    where
      ps_suppkey = s_suppkey
      and s_nationkey = n_nationkey
      and n_name = 'GERMANY'
    group by
      ps_partkey
      )
    where
      value > (
        select
          sum(ps_supplycost * ps_availqty) * 0.0001
        from
          partsupp,
          supplier,
          nation
        where
          ps_suppkey = s_suppkey
          and s_nationkey = n_nationkey and n_name = 'GERMANY'
      )
    order by
      value desc;

  plan: |

- sql: |
    select
    l_shipmode,
    sum(case
    when o_orderpriority ='1-URGENT'
    or o_orderpriority ='2-HIGH' then 1
    else 0
    end) as high_line_count,
    sum(case
    when o_orderpriority <> '1-URGENT'
    and o_orderpriority <> '2-HIGH' then 1
    else 0
    end) as low_line_count
    from
    orders,
    lineitem where
    o_orderkey = l_orderkey
    and l_shipmode in ('MAIL', 'SHIP') and l_commitdate < l_receiptdate
    and l_shipdate < l_commitdate
    and l_receiptdate >= '1994-01-01'
    and l_receiptdate < date_add(cast('1994-01-01' as date ), Interval 1 year )
    group by l_shipmode
    order by l_shipmode;
  plan: |

- sql: |
    select
      p_brand,
      p_type,
      p_size,
      count(distinct ps_suppkey) as supplier_cnt
    from
      partsupp,
      part
    where
      p_partkey = ps_partkey
      and p_brand <> 'Brand#45'
      and p_type not like 'MEDIUM POLISHED'
      and p_size in (49, 14, 23, 45, 19, 3, 36, 9)
      and ps_suppkey not in (
        select
          s_suppkey
        from
          supplier
        where
          s_comment like '%Customer%Complaints%'
        )
    group by
      p_brand,
      p_type,
      p_size
    order by
      supplier_cnt desc,
      p_brand,
      p_type,
      p_size;

  plan: |

- sql: |
    select
      s_name,
      s_address
    from
      supplier,
      nation
    where
      s_suppkey
      in (
        select
          ps_suppkey
        from
          partsupp
        where
          ps_partkey
          in (
            select
              p_partkey
            from
              part
            where
              p_name like 'forest%'
          )
          and ps_availqty > (
            select
              0.5 * sum(l_quantity)
            from
              lineitem
            where
              l_partkey = ps_partkey
              and l_suppkey = ps_suppkey
              and l_shipdate >= '1994-01-01'
              and l_shipdate < date_add(cast('1994-01-01' as date ), Interval 1 year )
            )
      )
      and s_nationkey = n_nationkey
      and n_name = 'CANADA'
    order by
      s_name;

  plan: |

- sql: |
    /*+TDDL:ENABLE_RUNTIME_FILTER=true */
    select
      s_name,
      count(*) as numwait
    from
      supplier,
      lineitem l1,
      orders,
      nation
    where
      s_suppkey = l1.l_suppkey
      and o_orderkey = l1.l_orderkey
      and o_orderstatus = 'F'
      and l1.l_receiptdate > l1.l_commitdate
      and exists (
          select
            *
          from
            lineitem l2
          where
            l2.l_orderkey = l1.l_orderkey
            and l2.l_suppkey <> l1.l_suppkey
          )
      and not exists (
          select
            *
          from
            lineitem l3
          where
            l3.l_orderkey = l1.l_orderkey
            and l3.l_suppkey <> l1.l_suppkey
            and l3.l_receiptdate > l3.l_commitdate
          )
      and s_nationkey = n_nationkey
      and n_name = 'SAUDI ARABIA'
    group by
      s_name
    order by
      numwait desc,
      s_name;

  plan: |