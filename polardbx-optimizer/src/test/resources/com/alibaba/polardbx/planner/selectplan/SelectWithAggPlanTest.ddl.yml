  `id` bigint(20) NOT NULL AUTO_INCREMENT BY GROUP,
  `db_key` varchar(20) NOT NULL ,
  `join_key` varchar(20) DEFAULT NULL ,
  `num` int(11) DEFAULT NULL ,
  `tb_key` datetime DEFAULT CURRENT_TIMESTAMP ,
  PRIMARY KEY (`id`),
